<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/pico.min.css">
    <title th:text="#{creator.greeting}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 th:text="#{creator.greeting}"></h1>
<form action="#" th:action="@{/}" th:object="${character}" method="post">
    <p th:text="#{creator.name}"></p>
    <p><input type="text" th:field="*{name}" required/></p>
    <p th:text="#{creator.class}"></p>
    <select th:field="*{charClass}">
        <option value="Barbarian" th:text="#{creator.barbarian}"></option>
        <option value="Bard" th:text="#{creator.bard}"></option>
        <option value="Cleric" th:text="#{creator.cleric}"></option>
        <option value="Druid" th:text="#{creator.druid}"></option>
        <option value="Fighter" th:text="#{creator.fighter}"></option>
        <option value="Monk" th:text="#{creator.monk}"></option>
        <option value="Paladin" th:text="#{creator.paladin}"></option>
        <option value="Ranger" th:text="#{creator.ranger}"></option>
        <option value="Rogue" th:text="#{creator.rogue}"></option>
        <option value="Sorcerer" th:text="#{creator.sorcerer}"></option>
        <option value="Warlock" th:text="#{creator.warlock}"></option>
        <option value="Wizard" th:text="#{creator.wizard}"></option>
    </select>
    <p th:text="#{creator.strength}"></p>
    <p><input type="text" th:field="*{strength}"/></p>
    <p th:text="#{creator.agility}"></p>
    <p><input type="text" th:field="*{agility}"/></p>
    <p th:text="#{creator.intelligence}"></p>
    <p><input type="text" th:field="*{intelligence}"/></p>
    <button type="submit" th:text="#{creator.submit}"></button>
</form>

<a href="/characters">
    <button th:text="#{creator.allChars}"></button>
</a>

</body>
</html>
