<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="./pico.min.css">
    <title>Getting Started: Character Sheet Creator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Design your Character!</h1>
<form action="#" th:action="@{/}" th:object="${character}" method="post">
    <p>Enter the Name of your Character:</p>
    <p><input type="text" th:field="*{name}"/></p>
    <p>Enter your Profession:</p>
    <p><input type="text" th:field="*{profession}"/></p>
    <p>Enter your Strength (between 1-20):</p>
    <p><input type="number" th:field="*{strength}" min="1" max="20"/></p>
    <p>Enter your Agility (between 1-20):</p>
    <p><input type="number" th:field="*{agility}" min="1" max="20"/></p>
    <p>Enter your Intelligence (between 1-20):</p>
    <p><input type="number" th:field="*{intelligence}" min="1" max="20"/></p>
    <button type="submit">Submit</button>
</form>

</body>
</html>
